dist: trusty
sudo: required

language: c

os:
  - linux

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - valgrind
    - cppcheck
    - make
    - cmake
    - pthread


env:
  # список переменных окружения, влияющих на матрицу сборки:
  - TARGET_CPU=amd64 BUILD_CONFIGURATION=Debug
  - TARGET_CPU=amd64 BUILD_CONFIGURATION=Release
  - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
  - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

matrix:
  exclude:
    # вручную исключим ненужные элементы из матрицы сборки:
    - os:       osx
      compiler: gcc

    - os:  osx
      env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

    - os:  osx
      env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

script:
  # скрипт сборки и тестирования проекта:
  - gcc -std=c11 -Wall -Werror -Wpedantic -c ./src/libCrawlSequintally.c
  - ar r libCrawlSequintally.a libCrawlSequintally.o
  - gcc -std=c11 -Wall -Wpedantic -c -fPIC ./src/libCrawlParallel.c
  - gcc -shared -o libCrawlParallel.so libCrawlParallel.o
  - gcc -std=c11 -Wall -Wpedantic -c ./src/*.c
  - gcc -o dz2 *.o -fprofile-arcs -g -L. -lCrawlSequintally -lCrawlParallel -Wl,-rpath,.
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU
  - cmake --build .
  - ctest --output-on-failure
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then valgrind ./dz2 ; fi
  - cd ..
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cppcheck --enable=warning,performance,information ./src ./test ./include/*.h; fi
